<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/">
        <img src="./images/amazon_clone_img/assets/amazon_logo_dark.png" alt="logo" width="100px" class="logo"/>
       
    </a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-label">your name</h5>
        <input type="text" placeholder="First and Last name"/>
        <h5 class="input-label">Email or Mobile Number</h5>
        <input type="text" placeholder="Email or Phone Number"/>
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="Password must be atleast 6 characters" />
        <button>continue</button>
        <p class="signin-condition">By continuing,you agree to amazons<span>Condition of use</span> terms and conditions. </p>
        <p class="signin-help">&#9656 <span>Need Help?</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>

    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account</p>
        <hr>
    </div>
    <a href="./signin.html"><button class="sign-in-btn">Login with Amazon account</button></a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="copyright">&copy; 2021 Amazon.com, Inc. or its affiliates</p>

    </footer>

    
</body>
</html>
